name: test
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.19.1
      - name: Lint
        uses: golangci/golangci-lint-action@v3
      - name: Test
        run: make vet test
